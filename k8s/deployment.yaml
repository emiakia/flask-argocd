apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - name: hello-flask
        image: ghcr.io/emiakia/flask-argocd:v01
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: ghcr-secret
